<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #form-container {
      flex: 1;
      position: relative;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 9999;
    }

    #footer button {
      font-size: 16px;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn { background: #2c7be5; color: white; }
    #leaveBtn   { background: #777;   color: white; }

    #debugTimer {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
      z-index: 10001;
      pointer-events: none;
    }

    #spacer {
      height: 70px;
    }
  </style>
</head>
<body>

<div id="page">
  <div id="form-container">
    <iframe
      id="tf"
      src="https://form.typeform.com/to/D7n5AWQv"
      allow="camera; microphone; autoplay;"
    ></iframe>
  </div>
  <div id="spacer"></div>
</div>

<div id="footer">
  <button id="restartBtn">Restart</button>
  <button id="leaveBtn">Leave</button>
</div>

<span id="debugTimer">180s</span>

<script>
  const iframe = document.getElementById("tf");
  const timerLabel = document.getElementById("debugTimer");

  const INACTIVITY_TIME = 3 * 60 * 1000; // 3 minutes
  let remainingMs = INACTIVITY_TIME;
  let lastTick = Date.now();

  // Restart the form
  function restartTypeform() {
    console.log("Restarting form due to inactivity");
    const src = iframe.src;
    iframe.src = "about:blank";
    setTimeout(() => iframe.src = src, 150);
    remainingMs = INACTIVITY_TIME;
  }

  // Leave page
  function leavePage() {
    window.location.href =
      window.location.origin + window.location.pathname;
  }

  document.getElementById("restartBtn").onclick = restartTypeform;
  document.getElementById("leaveBtn").onclick   = leavePage;

  // Reset timer on page-level activity
  ['mousemove','keydown','scroll','touchstart'].forEach(evt => {
    document.addEventListener(evt, () => {
      remainingMs = INACTIVITY_TIME;
    }, true);
  });

  // Main timer loop
  setInterval(() => {
    const now = Date.now();
    const delta = now - lastTick;
    lastTick = now;

    const iframeFocused = document.activeElement === iframe;

    // Only count down when iframe is NOT focused
    if (!iframeFocused) {
      remainingMs -= delta;
    }

    const remainingSec = Math.max(0, Math.ceil(remainingMs / 1000));
    timerLabel.textContent = `${remainingSec}s`;
    timerLabel.style.background =
      remainingSec <= 10 ? "rgba(180,0,0,0.85)" : "rgba(0,0,0,0.75)";

    if (remainingMs <= 0) {
      restartTypeform();
    }
  }, 1000);
</script>

</body>
</html>
