<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Wrapper */
    #page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Form area */
    #form-container {
      flex: 1;
      position: relative;
    }

    #debugTimer {
      font-size: 12px;
      color: #555;
      margin-left: 12px;
      font-family: monospace;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ---- FIXED FOOTER (always visible) ---- */
    #footer {
      position: fixed;       /* ðŸ‘ˆ key fix */
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 9999;         /* ðŸ‘ˆ above iframe */
    }

    #footer button {
      font-size: 16px;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn { background: #2c7be5; color: white; }
    #leaveBtn   { background: #777;   color: white; }

    /* prevent footer covering bottom of form */
    #spacer {
      height: 70px;
    }
  </style>
</head>
<body>

<div id="page">

  <!-- FORM -->
  <div id="form-container">
    <iframe
      id="tf"
      src="https://form.typeform.com/to/D7n5AWQv"
      allow="camera; microphone; autoplay;"
    ></iframe>
  </div>

  <!-- spacer so form isn't hidden by footer -->
  <div id="spacer"></div>

</div>

<!-- ALWAYS-VISIBLE BUTTON BAR -->
<div id="footer">
  <button id="restartBtn">Restart</button>
  <button id="leaveBtn">Leave</button>
  <span id="debugTimer">180s</span>
</div>

<script>
  const iframe = document.getElementById("tf");
  const timerLabel = document.getElementById("debugTimer");

  const INACTIVITY_TIME = 3 * 60 * 1000; // 3 minutes
  let lastActivity = Date.now();

  /* ---------- HELPERS ---------- */

  function restartTypeform() {
    console.log("Restarting form due to inactivity");
    const src = iframe.src;
    iframe.src = "about:blank";
    setTimeout(() => iframe.src = src, 150);
    markActivity(); // reset timer after restart
  }

  function leavePage() {
    window.location.href =
      window.location.origin + window.location.pathname;
  }

  function markActivity(reason = "") {
    lastActivity = Date.now();
    if (reason) console.log("Activity:", reason);
  }

  /* ---------- BUTTON HANDLERS ---------- */

  document.getElementById("restartBtn").onclick = restartTypeform;
  document.getElementById("leaveBtn").onclick   = leavePage;

  /* ---------- ACTIVITY SOURCES ---------- */

  // Page-level activity
  ['mousemove','keydown','scroll','touchstart'].forEach(evt => {
    document.addEventListener(evt, () => markActivity(evt), true);
  });

  // When iframe gains focus, treat as activity
  window.addEventListener("focus", () => markActivity("window focus"));

  /* ---------- DEBUG TIMER LOOP ---------- */

  setInterval(() => {
    const now = Date.now();

    // If iframe is focused, user is interacting
    if (document.activeElement === iframe) {
      markActivity("iframe focused");
    }

    const remaining = Math.max(
      0,
      Math.ceil((INACTIVITY_TIME - (now - lastActivity)) / 1000)
    );

    // Update UI
    timerLabel.textContent = `${remaining}s`;

    if (remaining <= 10) {
      timerLabel.style.color = "red";
    } else {
      timerLabel.style.color = "#555";
    }

    if (remaining === 0) {
      restartTypeform();
    }

  }, 1000);

  // Initialise
  markActivity("init");
</script>
  
</body>
</html>
