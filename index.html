<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #container {
      position: relative;
      height: 100vh;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    /* Overlay buttons */
    #overlay {
      position: absolute;
      inset: 0;
      display: none;              
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.55);
      z-index: 10;
    }

    #buttons {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    #buttons button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn { background: #2c7be5; color: white; }
    #leaveBtn   { background: #777;   color: white; }
  </style>
</head>
<body>

<div id="container">

  <iframe
    id="tf"
    src="https://form.typeform.com/to/D7n5AWQv"
    allow="camera; microphone; autoplay;"
  ></iframe>

  <!-- Overlay with buttons -->
  <div id="overlay">
    <div id="buttons">
      <h2>What would you like to do?</h2>
      <button id="restartBtn">Restart</button>
      <button id="leaveBtn">Leave</button>
    </div>
  </div>

</div>

<script>
  const overlay = document.getElementById("overlay");
  const iframe  = document.getElementById("tf");

  const SAME_PAGE_URL = window.location.href;

  /* ---------- FORM CONTROL ---------- */

  function restartTypeform() {
    const src = iframe.src;
    iframe.src = "about:blank";
    setTimeout(() => iframe.src = src, 150);
  }

  function leavePage() {
    window.location.href = SAME_PAGE_URL; // same tab redirect
  }

  /* ---------- BUTTON HANDLERS ---------- */

  document.getElementById("restartBtn").onclick = () => {
    hideOverlay();
    restartTypeform();
  };

  document.getElementById("leaveBtn").onclick = () => {
    hideOverlay();
    leavePage();
  };

  /* ---------- OVERLAY CONTROL ---------- */

  function showOverlay() {
    overlay.style.display = "flex";
  }

  function hideOverlay() {
    overlay.style.display = "none";
  }

  /* ---------- WHEN TO SHOW BUTTONS ---------- */

  // Show after inactivity
  let timer;
  const INACTIVITY_TIME = 3 * 60 * 1000; // 3 minutes

  function resetTimer() {
    clearTimeout(timer);
    timer = setTimeout(showOverlay, INACTIVITY_TIME);
  }

  ['mousemove','keydown','scroll','touchstart'].forEach(e =>
    document.addEventListener(e, resetTimer, true)
  );

  resetTimer();

  // Also show if tab loses focus (kiosk safety)
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) showOverlay();
  });

</script>

</body>
</html>
