<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* ---------- INTRO OVERLAY ---------- */
    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }

    #intro img {
      width: 90vw;
      max-height: 75vh;
      object-fit: contain;
      margin-bottom: 40px;
    }

    #startBtn {
      font-size: 28px;
      padding: 18px 60px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2c7be5;
      color: white;
    }

    /* ---------- ORIGINAL STYLES ---------- */
    #page {
      height: 100vh;
      display: none; /* hidden until Start */
      flex-direction: column;
    }

    #form-container {
      flex: 1;
      position: relative;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 9999;
    }

    #footer button {
      font-size: 16px;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn { background: #2c7be5; color: white; }
    #leaveBtn   { background: #777;   color: white; }

    #debugTimer {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
      z-index: 10001;
      pointer-events: none;
    }

    #spacer { height: 70px; }
  </style>
</head>
<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <!-- Upload this image to GitHub, e.g. assets/intro.jpg -->
  <img src="assets/intro.jpg" alt="Intro">
  <button id="startBtn">Start Survey</button>
</div>

<!-- ORIGINAL PAGE -->
<div id="page">
  <div id="form-container">
    <iframe
      id="tf"
      src="https://form.typeform.com/to/D7n5AWQv"
      allow="camera; microphone; autoplay;"
    ></iframe>
  </div>
  <div id="spacer"></div>
</div>

<div id="footer">
  <button id="restartBtn">Restart</button>
  <button id="leaveBtn">Leave</button>
</div>

<span id="debugTimer">360s</span>

<script>
  const iframe = document.getElementById("tf");
  const timerLabel = document.getElementById("debugTimer");
  const intro = document.getElementById("intro");
  const page = document.getElementById("page");

  const INACTIVITY_TIME = 6 * 60 * 1000; // 6 minutes
  let remainingMs = INACTIVITY_TIME;
  let lastTick = Date.now();
  let timerEnabled = false;

  // Start survey
  document.getElementById("startBtn").onclick = () => {
    intro.style.display = "none";
    page.style.display = "flex";
    remainingMs = INACTIVITY_TIME;
    lastTick = Date.now();
    timerEnabled = true;
  };

  
  function restartTypeform() {
    console.log("Timeout â†’ returning to intro");
  
    // reset iframe
    const src = iframe.src;
    iframe.src = "about:blank";
    setTimeout(() => iframe.src = src, 150);
  
    // reset timer
    remainingMs = INACTIVITY_TIME;
  
    // SHOW INTRO, HIDE SURVEY
    document.getElementById("intro").style.display = "flex";
    document.getElementById("page").style.display = "none";
  }


  // Leave page
  function leavePage() {
    window.location.reload();
  }

  document.getElementById("restartBtn").onclick = restartTypeform;
  document.getElementById("leaveBtn").onclick   = leavePage;

  // Reset timer on page-level activity ONLY
  ['mousemove','keydown','scroll','touchstart'].forEach(evt => {
    document.addEventListener(evt, () => {
      if (timerEnabled) remainingMs = INACTIVITY_TIME;
    }, true);
  });

  // Main timer loop (unchanged logic)
  setInterval(() => {
    if (!timerEnabled) return;

    const now = Date.now();
    const delta = now - lastTick;
    lastTick = now;

    remainingMs -= delta;

    const remainingSec = Math.max(0, Math.ceil(remainingMs / 1000));
    timerLabel.textContent = `${remainingSec}s`;

    timerLabel.style.background =
      remainingSec <= 10
        ? "rgba(180,0,0,0.85)"
        : "rgba(0,0,0,0.75)";

    if (remainingMs <= 0) {
      restartTypeform();
    }
  }, 1000);
</script>

</body>
</html>
