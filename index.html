<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #form-container {
      flex: 1;
      position: relative;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 9999;
    }

    #footer button {
      font-size: 16px;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn { background: #2c7be5; color: white; }
    #leaveBtn   { background: #777;   color: white; }

    #debugTimer {
      font-size: 12px;
      color: #555;
      font-family: monospace;
      margin-left: 12px;
    }

    #spacer {
      height: 70px;
    }
  </style>
</head>
<body>

<div id="page">
  <div id="form-container">
    <iframe
      id="tf"
      src="https://form.typeform.com/to/D7n5AWQv"
      allow="camera; microphone; autoplay;"
    ></iframe>
  </div>
  <div id="spacer"></div>
</div>

<div id="footer">
  <button id="restartBtn">Restart</button>
  <button id="leaveBtn">Leave</button>
  <span id="debugTimer">180s</span>
</div>

<script>
  const iframe = document.getElementById("tf");
  const timerLabel = document.getElementById("debugTimer");

  const INACTIVITY_TIME = 3 * 60 * 1000;
  let lastActivity = Date.now();
  let iframeWasFocused = false;

  /* ---------- HELPERS ---------- */

  function markActivity(reason = "") {
    lastActivity = Date.now();
    if (reason) console.log("Activity:", reason);
  }

  function restartTypeform() {
    console.log("Restarting form due to inactivity");
    const src = iframe.src;
    iframe.src = "about:blank";
    setTimeout(() => iframe.src = src, 150);
    markActivity("restart");
  }

  function leavePage() {
    window.location.href =
      window.location.origin + window.location.pathname;
  }

  document.getElementById("restartBtn").onclick = restartTypeform;
  document.getElementById("leaveBtn").onclick   = leavePage;

  /* ---------- ACTIVITY SOURCES ---------- */

  ['mousemove','keydown','scroll','touchstart'].forEach(evt => {
    document.addEventListener(evt, () => markActivity(evt), true);
  });

  /* ---------- TIMER LOOP ---------- */

  setInterval(() => {
    const now = Date.now();
    const isIframeFocused = document.activeElement === iframe;

    // Detect focus transition ONLY
    if (isIframeFocused && !iframeWasFocused) {
      markActivity("iframe focus gained");
    }

    iframeWasFocused = isIframeFocused;

    const remaining = Math.max(
      0,
      Math.ceil((INACTIVITY_TIME - (now - lastActivity)) / 1000)
    );

    timerLabel.textContent = `${remaining}s`;
    timerLabel.style.color = remaining <= 10 ? "red" : "#555";

    if (remaining === 0) {
      restartTypeform();
    }

  }, 1000);

  markActivity("init");
</script>

</body>
</html>
