<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Wrapper */
    #page {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Form area */
    #form-container {
      flex: 1;
      position: relative;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ---- FIXED FOOTER (always visible) ---- */
    #footer {
      position: fixed;       /* ðŸ‘ˆ key fix */
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 9999;         /* ðŸ‘ˆ above iframe */
    }

    #footer button {
      font-size: 16px;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #restartBtn { background: #2c7be5; color: white; }
    #leaveBtn   { background: #777;   color: white; }

    /* prevent footer covering bottom of form */
    #spacer {
      height: 70px;
    }
  </style>
</head>
<body>

<div id="page">

  <!-- FORM -->
  <div id="form-container">
    <iframe
      id="tf"
      src="https://form.typeform.com/to/D7n5AWQv"
      allow="camera; microphone; autoplay;"
    ></iframe>
  </div>

  <!-- spacer so form isn't hidden by footer -->
  <div id="spacer"></div>

</div>

<!-- ALWAYS-VISIBLE BUTTON BAR -->
<div id="footer">
  <button id="restartBtn">Restart</button>
  <button id="leaveBtn">Leave</button>
</div>

<script>
  const iframe = document.getElementById("tf");

  /* ---------- FORM CONTROL ---------- */

  function restartTypeform() {
    const src = iframe.src;
    iframe.src = "about:blank";
    setTimeout(() => {
      iframe.src = src;
    }, 150);
  }

  function leavePage() {
    // reload same page, same tab
    window.location.href =
      window.location.origin + window.location.pathname;
  }

  /* ---------- BUTTON HANDLERS ---------- */

  document.getElementById("restartBtn").onclick = restartTypeform;
  document.getElementById("leaveBtn").onclick   = leavePage;

  /* ---------- INACTIVITY TIMER ---------- */

  let inactivityTimer;
  const INACTIVITY_TIME = 3 * 60 * 1000; // 3 minutes

  function resetTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => {
      restartTypeform();
    }, INACTIVITY_TIME);
  }

  ['mousemove','keydown','scroll','touchstart'].forEach(evt => {
    document.addEventListener(evt, resetTimer, true);
  });

  resetTimer();

  // kiosk safety
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) restartTypeform();
  });
</script>

</body>
</html>
